version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/repository/local/sql/queries.sql"
    schema: "internal/repository/local/sql/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/repository/local/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false

