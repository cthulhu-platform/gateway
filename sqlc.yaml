version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/repository/local/sql/auth/queries.sql"
    schema: "internal/repository/local/sql/auth/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/repository/local/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
  - engine: "sqlite"
    queries: "internal/repository/local/sql/file/queries.sql"
    schema: "internal/repository/local/sql/file/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/repository/local/sqlc/file"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false

